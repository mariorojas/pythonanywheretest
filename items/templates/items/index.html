<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ message }}</title>
    <link rel="stylesheet" href="{% static 'items/css/bootstrap.css' %}">
</head>
<body>
<div class="container mt-5">
<h1>{{ message }}</h1>
    <ul>
        {% for e in item_list %}
            <li>{{ e.name }}</li>
        {% empty %}
            <li>no items found</li>
        {% endfor %}
    </ul>
</div>
<script src="{% static 'items/js/bootstrap.js' %}"></script>
</body>
</html>
